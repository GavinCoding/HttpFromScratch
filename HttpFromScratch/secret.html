<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Secret Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #020617;
            color: #e5e7eb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: #020617;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 32px 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        h1 {
            margin: 0 0 12px;
            font-size: 28px;
        }

        p {
            margin: 0;
            color: #94a3b8;
            font-size: 15px;
            line-height: 1.5;
        }

        .tag {
            display: inline-block;
            margin-top: 16px;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(56,189,248,0.15);
            color: #38bdf8;
            font-size: 12px;
            letter-spacing: 0.04em;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>🔒 Secret Page</h1>
        <p>
            If you can see this page, your custom C++ HTTP server is correctly
            routing requests and your deploy script successfully synced a new
            HTML file.
        </p>
        <div class="tag">/secret</div>
    </div>
</body>
</html>
